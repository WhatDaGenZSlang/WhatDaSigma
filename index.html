<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Like Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="basket"></div>
    </div>
    <div id="score">Score: 0 | Lives: 3 | Level: 1</div>

    <!-- Level Up Modal -->
    <div id="level-up-modal">
        <div id="level-up-content">
            <h2 id="level-up-title">Level Up!</h2>
            <p id="level-up-text">You're now on level <span id="current-level">1</span>!</p>
            <button id="level-up-ok">Got it!</button>
        </div>
    </div>

    <!-- Cheat Menu -->
    <div id="cheat-menu">
        <h3>Cheat Menu</h3>
        <label for="cheat-speed">Ball Speed:</label>
        <input id="cheat-speed" type="number" placeholder="Speed">
        <label for="cheat-level">Level:</label>
        <input id="cheat-level" type="number" placeholder="Level">
        <label for="cheat-lives">Lives:</label>
        <input id="cheat-lives" type="number" placeholder="Lives">
        <label for="cheat-score">Score:</label>
        <input id="cheat-score" type="number" placeholder="Score">
        <button id="apply-cheats">Apply Cheats</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
